<!DOCTYPE html>

<html>

	<head>
		<title>Poll Name Here</title>
		<base href="/">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation-icons/3.0/foundation-icons.min.css">
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	<body>
	    
	    <div id="pollContainer"></div>
	    
	    <div class="reveal" id="editPollModal" data-reveal>
			<button class="close-button" data-close aria-label="Close modal" type="button">
  				<span aria-hidden="true">&times;</span>
			</button>
			<h4>Edit Poll</h4>
			<form id="create-poll-form">
				<div class="row">
    				<div class="medium-12 columns">
	  					<label>Poll Question
	  					<span class="error" id="poll-question-error">This field is required</span>
    					<input type="text" id="poll-question-field" placeholder="Enter question here">
    					</label>
    				</div>
				</div>
				
				<div class="row">
					<div class="medium-12 columns">
						<label>Poll Options
						<span class="error" id="poll-options-error">This field is required</span>
						<textarea rows="4" id="poll-options-field" placeholder="Enter poll option separated by a semicolon (;)"></textarea>
						</label>
    				</div>
    				<div class="medium-3 columns">
    					<button class="success button" id="create-new-poll-button" value="Update poll">Update poll</button>
    				</div>
    			</div>
			</form>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/js/foundation.min.js"></script>
		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/pollController.client.js"></script>
	</body>

</html>
